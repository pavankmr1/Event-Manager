{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block style %}

<style>
	form {
		padding: 10px;
		display: block;
		width: 400px;
		margin-left: auto;
		margin-right: auto;
		border: 1px solid black;
		border-radius: 5px;
	}
</style>

{% endblock %}

{% block content %}

<form method="post">
	{% csrf_token %}


	<div class="form-group">
		<label for="exampleInputEmail1">Username</label>
		<input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" required>
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Enter Password Again</label>
		<input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
	  </div>
	
	  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
